<div ui-layout>
    <div ui-layout-container class="header" size="50px" max-size="50px" min-size="50px" >
        <a href ui-sref="editor" class="header-logo left" title="grafiddle"></a>
        <button type="button" class="btn left" ng-show="serverCheckpoint" ng-click="save()">Fork</button>
        <button type="button" class="btn left" ng-show="!serverCheckpoint" ng-click="save()">Save</button>
        <button type="button" class="btn btn-primary left" ng-show="serverCheckpoint" ng-click="sharePopup()">Share</button>
        <a href ui-sref="tree({id: serverCheckpoint.id})" ng-show="serverCheckpoint" class="link left" >See Revisions</a>

        <input type="text" class="input input-title" ng-model="title" placeholder="Enter the Title">
        <input type="text" class="input input-author" ng-model="author" placeholder="Your Name">

        <button type="button" class="btn right">Login</button>
        <button type="button" class="btn btn-primary right">Sign Up</button>
    </div>
    <div ng-show="showSharePopup" class="sharebox">
        <div class="sharerow">Direct link to this grafiddle:<br /><input ng-click="onShareTextClick($event)" type="text" ng-model="fiddleURL"></div>
        <div class="sharerow">This grafiddle chart as a PNG:<br /><input ng-click="onShareTextClick($event)" type="text" ng-model="fiddleChartURL"></div>
        <div class="sharerow">Embed this grafiddle:<br /><input ng-click="onShareTextClick($event)" type="text" ng-model="fiddleEmbedCode"></div>
        <div class="sharerow">
            <button type="button" id="fbbutton" class="btn" ng-click="share('FB')">Facebook</button>
            <button type="button" id="twitterbutton" class="btn" ng-click="share('Twitter')">Twitter</button>
            <button type="button" class="btn" ng-click="share('E-Mail')">E-Mail</button>
        </div>
    </div>

    <div ui-layout-container class="chartArea" id="chartArea" size="60%">
        <angularchart
            class="angularchart"
            dataset="checkpoint.dataset"
            schema="checkpoint.schema"
            options="checkpoint.options">
        </angularchart>

        <canvas id="canvas" style="display: none"></canvas>

    </div>

    <div ui-layout-container>
        <div ui-layout="{flow : 'column'}" >

            <div ui-layout-container class="dataArea">
                <div style="position: absolute; top: 10px; right: 10px; z-index: 999;">
                    <button class="btn btn-primary" style="opacity: 0.85;" ng-click="toggleDataEditor()">{{switchDataButtonTitle}}</button>
                </div>
                <div ng-hide="showDataEditor" class="inputbox">
                    <div class="inputrow">
                        Upload a JSON file: <span class="btn btn-file">browseâ€¦<input type="file" on-read-file="uploadFile($fileContent)"><br/></span>
                    </div>
                    <div class="inputrow">
                        Enter URL to JSON data: <input type="text" ng-model="dataURL"> <button class="btn" ng-click="loadfromURL()">Get!</button>
                    </div>
                    <div class="inputrow">
                        Enter JSON data manually in the editor. <button class="btn" ng-click="toggleDataEditor()">Switch to editor</button>
                    </div>
                </div>

                <div ng-show="showDataEditor" ng-model="checkpoint.datasetString" ui-ace="aceJsonConfig"></div>
            </div>

            <div ui-layout-container class="optionsArea">
                <div style="position: absolute; top: 10px; right: 10px; z-index: 999;">
                    <button class="btn btn-primary" style="opacity: 0.85;" ng-click="toggleOptionsUI()">{{switchOptionsButtonTitle}}</button>
                </div>

                <div ng-show="showOptionsUI" class="inputbox">
                    <div class="optionsuirows">
                        <span>Rows</span> <span style="font-size: small;">(<span ng-click="addOption('row')" style="font-weight: bold;">add</span>)</span><br />
                        <p ng-repeat="value in checkpoint.options.rows">Key: <input type="text" ng-model="value.key"> Type: <select ng-model="value.type" ng-options="opt.label as opt.label for opt in optionsUIrowTypeOptions"></select></p>
                    </div>
                    <div class="optionsuirows" ng-if="checkpoint.options.size">
                        <span>Size</span><br />
                        <p>Height: <input type="text" ng-model="checkpoint.options.size.height"></p>
                        <p>Width: <input type="text" ng-model="checkpoint.options.size.width"></p>
                    </div>
                </div>

                <div ng-hide="showOptionsUI" ng-model="checkpoint.optionsString" ui-ace="aceJsonConfig"></div>
            </div>

        </div>
    </div>

</div>

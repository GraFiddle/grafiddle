<div ui-layout>
    <div ui-layout-container class="" size="50px" max-size="50px" min-size="50px" >
        Top
    </div>

    <div ui-layout-container class="" >
        <angularchart
            dataset="dataset"
            schema="schema"
            options="options">
        </angularchart>
    </div>

    <div ui-layout-container>
        <div ui-layout="{flow : 'column'}" >
            <div ui-layout-container class="">
                {{dataset}}
            </div>
            <div ui-layout-container class="">
                <div ng-model="optionsString" ui-ace="optionsAceConfig"></div>
            </div>
        </div>
    </div>

</div>
